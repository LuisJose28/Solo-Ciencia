<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Ricardo Isaza, Luis Espinosa, Cristofer Jiménez, Johnny Cheng"
    />
    <meta
      name="description"
      content="Página para registro de usuario en solociencia.com"
    />
    <title>Solo Ciencia - Crear una cuenta</title>
    <link rel="icon" href="../assets/imgs/medical-laboratory.png" type="image/x-icon" />
    <link rel="stylesheet" href="../style/main.css">
  </head>
  <body>
    <div class="card">
      <!-- Logo de bienvenida a solociencia.com  -->
      <figure>
        <img
          src="../assets/imgs/login-banner.png"
          alt="Logo de bienvenida a solociencia.com"
          title="Logo de bienvenida a solociencia.com"
          loading="lazy"
        />
      </figure>
      <!-- Inicio de sesión -->
      <section class="form">
        <h1>Registro de usuario</h1>
        <!-- Formulario de registro dee usuario -->
        <form action="" method="post">
          <p>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nombre"
              required
              autofocus
            />
          </p>
          <p>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Apellido"
              required
            />
          </p>
          <p>
            <input
              type="number"
              id="age"
              name="age"
              min="12"
              step="1"
              placeholder="Edad"
              required
            />
          </p>
          <p>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
          </p>
          <button>Registrarse</button>
        </form>

        <p class="link">
          <a href="./login.html">Iniciar Sesión</a>
        </p>
      </section>
    </div>
  </body>
</html>
